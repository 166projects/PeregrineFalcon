<h3>Enter User Details</h3>
<form (ngSubmit)="registerUser()" #myForm="ngForm">
   Name <input type="text" name="name" placeholder="enter name"  [(ngModel)]="fuser.cname"/><br/><br/>
   Email <input type="text" name="email" placeholder="enter email"  [(ngModel)]="fuser.cemail"/><br/><br/>
   Password <input type="password" name="pass" placeholder="enter Password" [(ngModel)]="fuser.cpass"/><br/><br/>
  Date Of Birth <input type="date" name="dob" placeholder="enter date of birth" [(ngModel)]="fuser.dob"/><br/><br/>
  Gender:  <input type="text" name="gender" placeholder="enter gender M or F" [(ngModel)]="fuser.gender"/><br/><br/>
  <!-- Gender<input type="radio" name="options" value="m" [(ngModel)]="fuser.gender"/>
   <span class="radioClass">male</span>
   <input type="radio" name="options" value="f" [(ngModel)]="fuser.gender"/> -->
   <span class="radioClass">female</span><br/><br/>
   Phone number<input type="number" name="phone" placeholder="enter valid phonenumber"  [(ngModel)]="fuser.phonenum"/><br/><br>
   <button class="btn btn-primary" >Register</button>
</form>
