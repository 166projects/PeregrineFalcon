
<h3>Enter passenger Details</h3>
<form (ngSubmit)="addPassenger()">
   Name <input type="text" name="name" id="name" placeholder="enter name" [(ngModel)]="passenger.name"/><br/><br/>
   Age <input type="number" name="age" id="age" placeholder="enter age" [(ngModel)]="passenger.age"/><br/><br/>
   Gender<input type="radio" value="f" id="gender" [(ngModel)]="passenger.value">Female
   <input type="radio" value="m" id="gender" [(ngModel)]="passenger.value">Male<br/><br>
   Phone number<input type="text" name="phone" id="phone" placeholder="enter valid phonenumber" [(ngModel)]="passenger.phone"/><br/><br>
   Type of flight
   <select [(ngModel)]="passenger.typeflight">
        <option [value]="0">Select type</option>
       <option [value]="1">International</option>
       <option [value]="2">Domestic</option>
   </select><br/><br>
   Passport No <input type="text" name="passport" id="passport" placeholder="enter passport if International" [(ngModel)]="passenger.passport"/><br/><br>
   <br/><br>
   <button type="submit" (click)="onSubmit()" class="btn btn-primary" id="addPassenger">Submit</button>
   
</form>
